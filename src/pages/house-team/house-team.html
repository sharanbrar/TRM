  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{houseData.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-list no-lines>
		<ion-item class="custom-item">
			Transaction Team
		</ion-item>
		<ion-item class="custom-item" *ngFor="let member of houseData.team">
			<p>{{member.name}}<br><span>{{member.type}}</span></p>
			<ion-icon class="menu-more-icon" name="more" item-end (click)="presentPopover(member.id)"></ion-icon>
		</ion-item>
	</ion-list>
	<ion-item class="add-icon">
		<img src="assets/imgs/add-icon.png">
	</ion-item>
</ion-content>
