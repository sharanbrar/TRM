<ion-header>
  <ion-navbar>
    <ion-title>Pam Nelson and Bill Nelson</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-list no-lines>
		<ion-item>
			Notes
		</ion-item>
		<ion-item class="input-i" [ngClass]="{'error':notetitleerror}">
			<ion-label  floating>Note Title</ion-label>
	    	<ion-input [(ngModel)]="noteTitle"></ion-input>
		</ion-item>
		<ion-item class="input-i" [ngClass]="{'error':notedescerror}">
			<ion-label  floating>Enter your notes here.</ion-label>
	    	<ion-input [(ngModel)]="noteDesc"></ion-input>
		</ion-item>
		<ion-item class="input-i">
			<p>
				<button class="act-btn-button" ion-button color="dark" clear (click)="dismiss(null)">CANCEL</button>
				<button class="act-btn-button" ion-button color="dark" clear (click)="save()">SAVE</button>
			</p>
		</ion-item>
	</ion-list>
</ion-content>
