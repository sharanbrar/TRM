<!--
  Generated template for the EditNotesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
	<ion-list no-lines>
		<ion-item class="custom-item">
			  <ion-icon name="arrow-back" item-start></ion-icon>
			  Pam Nelson and Bill Nelson
		</ion-item>
		<ion-item>
			Notes
		</ion-item>
		<ion-item>
			<ion-label  floating>Note Title</ion-label>
	    	<ion-input [(ngModel)]="noteTitle"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label  floating>Enter your notes here.</ion-label>
	    	<ion-textarea [(ngModel)]="noteDesc"></ion-textarea>
		</ion-item>
		<ion-item>
			<p>
				<button ion-button color="dark" clear (click)="dismiss(null)">CANCEL</button>
				<button ion-button color="dark" clear (click)="save()">SAVE</button>
			</p>
		</ion-item>
	</ion-list>
</ion-content>
